<!DOCTYPE html>
<html>
<body>
    <h1>Website A（纯前端动态生成iframe）</h1>

    <script>
        function createIframe() {
            // 1. 生成随机参数（时间戳或随机数）
            const randomParam = `?rand=${Date.now()}`; // 或 Math.random().toString(36).substr(2, 5)
            
            // 2. 动态创建iframe元素
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            iframe.height = '600px';
            iframe.src = 'https://baidu.com/yuanbao.html' + randomParam; // 替换为B的实际路径
            
            // 3. 防止跨域报错（可选）
            iframe.onload = () => {
                console.log(`IFrame 已加载，参数：${randomParam}`);
            };
            
            // 4. 插入到页面
            document.getElementById('iframeContainer').replaceChildren(iframe);
        }

        // 5. 页面加载时自动执行（可选）
        window.onload = createIframe;
    </script>
</body>
</html>
