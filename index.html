<!DOCTYPE html>
<html>
<head>
    <title>Website A（带缓存规避的 iframe）</title>
</head>
<body>
    <h1>Website A（嵌入 B 并强制刷新）</h1>
    <!-- 初始加载时带随机参数 -->
    <iframe id="websiteB" src="https://cook1e.top/index.html?rand=<?= time() ?>" width="100%" height="600"></iframe>

    <script>
        // 点击按钮手动刷新（或按需自动刷新）
        function refreshIframe() {
            const iframe = document.getElementById('websiteB');
            // 每次刷新生成新的随机参数（时间戳或随机数）
            const randomParam = `?rand=${Date.now()}`; // 或 Math.random()
            iframe.src = iframe.src.split('?')[0] + randomParam; // 保留原路径，替换参数
            console.log(`IFrame 已刷新，参数：${randomParam}`);
        }

        // 可选：自动定时刷新（每 30 秒）
        setInterval(refreshIframe, 30000);
    </script>
</body>
</html>
